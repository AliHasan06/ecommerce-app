    <!-- CSS LINK -->

    <!-- CARD-SECTION STARTED -->
    <section class="card-section">

      <div class="d-flex justify-content-center gap-2 mt-5 flex-wrap">
        <button class="btn btn-primary text-light" onclick="filteredItem(this)">

        </button>
        <button class="btn btn-primary text-light" onclick="filteredItem(this)">
          jewelery
        </button>
        <button class="btn btn-primary text-light" onclick="filteredItem(this)">

          women's clothing
        </button>

      </div>
      <div
        class="cardsection mt-5 d-flex justify-content-center flex-wrap gap-5"
      ></div>
      <div class="text-center mt-5">
        <button class="btn btn-info text-light px-5">Check Out</button>
